<svg width="100%" height="100%" viewBox="0 0 100 100"
	version="1.1"
	preserveAspectRatio="none"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<filter id="hueRotation">
			<feColorMatrix type="hueRotate" values="0">
				<animate
					attributeName="values"
					from="0"
					to="360"
					dur="4s"
					repeatCount="indefinite"/>
			</feColorMatrix>
			<feColorMatrix type="saturate" values="1"/>
		</filter>
	</defs>
	<rect filter="url(#hueRotation)" x="49" y="49" width="2" height="2" fill="#F0F">
		<animate
			attributeName="width"
			values="70;100;70"
			dur="2s"
			repeatCount="indefinite"
		/><animate
			attributeName="height"
			values="70;100;70"
			dur="2s"
			repeatCount="indefinite"
		/>
		<animate
			attributeName="x"
			values="15;0;15"
			dur="2s"
			repeatCount="indefinite"
		/><animate
			attributeName="y"
			values="15;0;15"
			dur="2s"
			repeatCount="indefinite"
		/>
	</rect>
</svg>