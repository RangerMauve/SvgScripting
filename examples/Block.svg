<svg width="100%" height="100%" viewBox="0 0 100 100" version="1.1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<filter id="hueRotation">
			<feColorMatrix type="hueRotate" values="0">
				<animate attributeName="values" from="0" to="360" dur="4s" repeatCount="indefinite" />
			</feColorMatrix>
			<feColorMatrix type="saturate" values="1" />
		</filter>
	</defs>
	<g transform="translate(50 50)">
		<g>
			<animateTransform attributeName="transform" type="scale" values="0.5; 0.8; 0.5" dur="4s" repeatCount="indefinite"/>
			<rect filter="url(#hueRotation)" x="-50" y="-50" width="100" height="100" fill="#F0F">
			</rect>
		</g>
	</g>
</svg>
